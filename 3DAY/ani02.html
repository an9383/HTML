<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>2D transform : scale() 사이즈 확대, 축소 </title>
  <style>
    .origin { width: 332px; height: 150px; border: 1px solid #ccc;
              margin: 10px auto; }
    .origin > div { 
      transition-property: transform;
      transition-duration: 0.5s;
      transition-timing-function: ease;
      /* transition-delay: 5s; */
    }          
    .scale:hover { transform: scale(1.1); }          
    .scaleX:hover { transform: scaleX(2); }          
    .scaleY:hover { transform: scaleY(1.5);  }          
  </style>
</head>
<body>
  <div class="origin">
    <div class="scale">
      <img src="coupang.jpg" alt="">
    </div>
  </div>
  <div class="origin">
    <div class="scaleX">
      <img src="coupang.jpg" alt="">
    </div>
  </div>
  <div class="origin">
    <div class="scaleY">
      <img src="coupang.jpg" alt="">
    </div>
  </div>
</body>
</html>
